  mps._ready(function(){
    //mps._append(mps._select('body'), '<script id="adblock-test" src="/js/ads.js"><\/script>');
    var _adLoadCallbackExtend = mps._adloadCallback;
    mps._adloadCallback = function() {
      var args = arguments;
      var result = _adLoadCallbackExtend.apply(this, arguments);
      var _this = args[0];
      if(_this._mps._slot != '_oop') {
        document.getElementById('results').innerHTML += '<li>MPS <strong>' + _this._mps._slot + '</strong> ad code was loaded in <strong>' + _this._mps._elapsed + ' milliseconds</strong>.</li>';
      }
      return result;
    };

  });
</script>

<script>
  // MPS Adblock detection with external file.
  var mpsAdsEnabled = false;
  mps._append(mps._select('head'), '<script id="adblock-test" type="text/javascript" src="http://localhost:5000/js/ads.js"><\/script>');
  mps._adBlock = function() {
    console.log('mps._adBlock called.');
    console.log('enabled val: ' + mpsAdsEnabled);
    //clearTimeout(checkAdBlock);
    var checkLoad = document.getElementById('adblock-test');
    console.log('check file load: ' + checkLoad);
    // Ads.js file not loaded, retry in 500 ms.
    if(!checkLoad) {
      var checkAdBlock = setTimeout(mps._adBlock, 500);
    } else {
      console.log('enabled val2: ' + mpsAdsEnabled);
      // Omniture reporting for ad blocking.
      if(!mpsAdsEnabled) {
        document.getElementById('ad-blocker').innerHTML = '<div class="alert alert-box">Ad blocker enabled, no ads should appear.</div>';
        // Omniture ad block var to false.
      } else {
        document.getElementById('ad-blocker').innerHTML = '<div class="success alert-box">Ad blocker disabled, you should see ads.</div>';
        // Omniture ad block var to true.
      }
    }
    count++;
    if(count > 20) {
      clearInterval(interval);
    }
  };
  //var checkAdBlock = setTimeout(mps._adBlock, 0);
  var count = 0;
  var interval = setInterval(mps._adBlock, 0);
</script>
