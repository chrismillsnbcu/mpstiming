  <title>MPS Demo - Ad Block Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/foundation.min.css"/>
  <link rel="stylesheet" href="/css/styles.css"/>

  <script type="text/javascript">
    var time = new Date();

    var mpsopts = {'host':'stage.mps.nbcnews.com'};
    var mpscall = {'site':'nbcnews-web'};
    mpscall.path = '/cover';
    mpscall.cat = 'cover';
    mpscall.type = 'cover';
    var mps = mps || {};
    document.write('<scr'+'ipt id="mps-ext-load" src="//'+mpsopts.host+'/fetch/ext/load-'+mpscall.site+'.js"></scr'+'ipt>');

    mps.gptloadCallback = function() {

      mps.insertAd(mps._select('.top-banner'),'topbanner');
      mps.insertAd(mps._select('.right-boxad'),'boxfront1');

      // Ad blocker detection.
      console.log('ads enabled ads.js file: ' + adsEnabled);
      console.log('ads.js file exist?: ' + document.getElementById('adblock-test'));
      if(adsEnabled === true) {
        document.getElementById('ad-blocker').innerHTML = '<div class="success alert-box">Ad blocker disabled, you should see ads.</div>';
      } else {
        document.getElementById('ad-blocker').innerHTML = '<div class="alert alert-box">Ad blocker enabled, no ads should appear.</div>';
      }

      

    }
  </script>

</head>
<body>
<script>
  var adsEnabled = false;
  mps._ready(function(){
    console.log('append ads.js file');
    mps._append(mps._select('body'), '<script id="adblock-test" src="/js/ads.js"><\/script>');
    var _adLoadCallbackExtend = mps._adloadCallback;
    mps._adloadCallback = function() {
      var args = arguments;
      var result = _adLoadCallbackExtend.apply(this, arguments);
      var _this = args[0];
      if(_this._mps._slot != '_oop') {
        document.getElementById('results').innerHTML += '<li>MPS <strong>' + _this._mps._slot + '</strong> ad code was loaded in <strong>' + _this._mps._elapsed + ' milliseconds</strong>.</li>';
      }
      return result;
    };

  });
</script>
